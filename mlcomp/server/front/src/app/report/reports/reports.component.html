<div class="mat-elevation-z8">
    <button mat-raised-button style="margin-top: 15px"
            (click)="add()">
        Add
    </button>

    <table mat-table [dataSource]="dataSource" matSort>

        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header
                style="width: 10%"> Id
            </th>
            <td mat-cell *matCellDef="let element">
                {{element.id}}
            </td>
        </ng-container>

        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header
                style="width: 20%"> Name
            </th>
            <td mat-cell *matCellDef="let element">
                <a class="col-1-4"
                   routerLink="/reports/report-detail/{{element.id}}">
                    {{element.name}}
                </a>

            </td>
        </ng-container>

        <ng-container matColumnDef="time">
            <th mat-header-cell *matHeaderCellDef mat-sort-header
                style="width: 15%"> Time
            </th>
            <td mat-cell *matCellDef="let element">
                {{element.time| date:"MM.dd H:mm"}}
            </td>
        </ng-container>


        <ng-container matColumnDef="tasks">
            <th mat-header-cell *matHeaderCellDef mat-sort-header
                style="width: 10%"> Tasks
            </th>
            <td mat-cell *matCellDef="let element">
                {{element.tasks}}
            </td>
        </ng-container>

        <ng-container matColumnDef="tasks_not_finished">
            <th mat-header-cell *matHeaderCellDef mat-sort-header
                style="width: 10%"> Tasks not finished
            </th>
            <td mat-cell *matCellDef="let element">
                {{element.tasks_not_finished}}
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayed_columns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayed_columns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[15, 30, 100]" [length]="total"
                   [pageSize]="15"></mat-paginator>

</div>
